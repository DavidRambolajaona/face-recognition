<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Uploads</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {%for up in uploads%}
                    <div class="my-4" style="display: flex; flex-direction: row;">
                        <img src="{{up['url']}}" style="height: 300px;">
                        <ul>
                            <li>Original name : {{up["original_name"]}}</li>
                            <li>Face : {{up["has_face"]}}</li>
                            <li>Date : {{up["date"]}}</li>
                            <li>IP Adress : {{up["ip_adress"]}}</li>
                            <li>User_agent : {{up["user_agent"]}}</li>
                        </ul>
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
