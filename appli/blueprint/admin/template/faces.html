<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Faces</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {%for face in faces%}
                    <div class="my-4" style="display: flex; flex-direction: row;">
                        <img src="{{face['url']}}" style="height: 300px;">
                        <ul>
                            <li>Username : {{face["username"]}}</li>
                            <li>User profile : <a href="{{face['link_user']}}" target="_blank">{{face["link_user"]}}</a></li>
                            <li>Link photo : <a href="{{face['fb_link']}}" target="_blank">{{face["fb_link"]}}</a></li>
                            <li>Alt : {{face["alt"]}}</li>
                            <li>Face : {{face["has_face"]}}</li>
                            <li>Date : {{face["date"]}}</li>
                        </ul>
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
